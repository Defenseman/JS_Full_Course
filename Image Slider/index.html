<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>
    <div id="container" class="container">
        <div id="slides" class="slides">
            <img class="slide" src="images/image1.jpg" alt="image1">
            <img class="slide" src="images/image2.jpg" alt="image1">
            <img class="slide" src="images/image3.jpg" alt="image1">
        </div>
        <button class="buttons previous" onclick="prevSlide()">&#10094</button>
        <button class="buttons next" onclick="nextSlide()">&#10095</button>
    </div>

    <script src="imageSlider.js"></script>
</body>
</html>
